<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDDQD - THOR-AI Command Center</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'doom-red': '#FF0000',
                        'doom-orange': '#FF6600',
                        'doom-green': '#00FF00',
                        'cyber-blue': '#00CCFF',
                        'dark-bg': '#0A0A0A',
                        'card-bg': '#1A1A1A',
                        'neon-purple': '#9D4EDD'
                    },
                    animation: {
                        'pulse-red': 'pulse-red 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'doom-flicker': 'doom-flicker 0.1s infinite'
                    },
                    keyframes: {
                        'pulse-red': {
                            '0%, 100%': { opacity: 1 },
                            '50%': { opacity: 0.7, color: '#FF0000' }
                        },
                        'glow': {
                            'from': { 'box-shadow': '0 0 20px #00CCFF' },
                            'to': { 'box-shadow': '0 0 30px #00CCFF, 0 0 40px #00CCFF' }
                        },
                        'slideUp': {
                            'from': { transform: 'translateY(20px)', opacity: 0 },
                            'to': { transform: 'translateY(0)', opacity: 1 }
                        },
                        'doom-flicker': {
                            '0%, 100%': { opacity: 1 },
                            '50%': { opacity: 0.8 }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-bg text-white min-h-screen font-mono">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // IDDQD God Mode Dashboard Component
        const IDDQDDashboard = () => {
            const [systemStats, setSystemStats] = useState({
                thor_status: 'LEARNING',
                loki_status: 'INFILTRATING',
                hela_status: 'OPTIMIZING',
                revenue: 0,
                active_users: 15892,
                learning_data_tb: 2.47,
                server_load: 23,
                god_mode: true
            });

            const [taskQueue, setTaskQueue] = useState([
                { id: 1, type: 'INFILTRATION', target: 'r/artificial', status: 'EXECUTING', agent: 'LOKI' },
                { id: 2, type: 'OPTIMIZATION', target: 'Revenue Stream', status: 'PENDING', agent: 'HELA' },
                { id: 3, type: 'STRATEGY', target: 'Market Analysis', status: 'COMPLETED', agent: 'THOR' }
            ]);

            const [permissions, setPermissions] = useState({
                admin: true,
                developer: true,
                finance: true,
                operations: true
            });

            useEffect(() => {
                // Fetch real-time data
                const interval = setInterval(() => {
                    fetch('/api/stats')
                        .then(res => res.json())
                        .then(data => {
                            setSystemStats(prev => ({
                                ...prev,
                                ...data,
                                revenue: prev.revenue + Math.random() * 10
                            }));
                        })
                        .catch(err => console.log('Offline mode'));
                }, 5000);

                return () => clearInterval(interval);
            }, []);

            const addTask = (type, target, agent) => {
                const newTask = {
                    id: Date.now(),
                    type,
                    target,
                    status: 'QUEUED',
                    agent
                };
                setTaskQueue(prev => [...prev, newTask]);
            };

            const AdminCard = ({ title, children, permission, className = "" }) => {
                if (!permissions[permission]) return null;
                
                return (
                    <div className={`bg-card-bg border border-cyber-blue/30 rounded-lg p-6 hover:border-cyber-blue/60 transition-all duration-300 animate-slide-up ${className}`}>
                        <h3 className="text-xl font-bold text-cyber-blue mb-4 flex items-center">
                            <i className="fas fa-shield-alt mr-2 text-doom-red"></i>
                            {title}
                        </h3>
                        {children}
                    </div>
                );
            };

            const StatusIndicator = ({ status, label }) => {
                const getColor = () => {
                    switch(status) {
                        case 'LEARNING':
                        case 'INFILTRATING': 
                        case 'OPTIMIZING':
                        case 'EXECUTING': return 'text-doom-green animate-pulse-red';
                        case 'PENDING': return 'text-doom-orange';
                        case 'COMPLETED': return 'text-cyber-blue';
                        default: return 'text-gray-400';
                    }
                };

                return (
                    <div className="flex items-center space-x-2">
                        <div className={`w-3 h-3 rounded-full ${getColor().replace('text-', 'bg-')} animate-doom-flicker`}></div>
                        <span className={getColor()}>{label}: {status}</span>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-dark-bg via-gray-900 to-dark-bg">
                    {/* IDDQD Header */}
                    <header className="bg-card-bg border-b border-doom-red/50 p-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center space-x-4">
                                <div className="text-3xl font-bold text-doom-red animate-glow">
                                    <i className="fas fa-skull mr-2"></i>
                                    IDDQD
                                </div>
                                <div className="text-sm text-cyber-blue">
                                    THOR-AI Command Center | God Mode Active
                                </div>
                            </div>
                            <div className="flex items-center space-x-4">
                                <div className="text-sm">
                                    <span className="text-doom-green">â—‰ ONLINE</span>
                                </div>
                                <div className="text-xs text-gray-400">
                                    northbaystudios.io
                                </div>
                            </div>
                        </div>
                    </header>

                    <div className="container mx-auto p-6">
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            
                            {/* Trinity AI Status */}
                            <AdminCard title="TRINITY AI STATUS" permission="admin" className="lg:col-span-2">
                                <div className="grid grid-cols-3 gap-4">
                                    <div className="text-center p-4 bg-dark-bg rounded">
                                        <StatusIndicator status={systemStats.thor_status} label="THOR" />
                                        <div className="text-2xl font-bold text-doom-green mt-2">
                                            {systemStats.learning_data_tb} TB
                                        </div>
                                        <div className="text-xs text-gray-400">Learning Data</div>
                                    </div>
                                    <div className="text-center p-4 bg-dark-bg rounded">
                                        <StatusIndicator status={systemStats.loki_status} label="LOKI" />
                                        <div className="text-2xl font-bold text-doom-orange mt-2">
                                            {systemStats.active_users.toLocaleString()}
                                        </div>
                                        <div className="text-xs text-gray-400">Targets Infiltrated</div>
                                    </div>
                                    <div className="text-center p-4 bg-dark-bg rounded">
                                        <StatusIndicator status={systemStats.hela_status} label="HELA" />
                                        <div className="text-2xl font-bold text-neon-purple mt-2">
                                            {systemStats.server_load}%
                                        </div>
                                        <div className="text-xs text-gray-400">System Load</div>
                                    </div>
                                </div>
                            </AdminCard>

                            {/* Revenue Dashboard */}
                            <AdminCard title="REVENUE CONTROL" permission="finance">
                                <div className="space-y-4">
                                    <div className="text-center">
                                        <div className="text-3xl font-bold text-doom-green">
                                            ${systemStats.revenue.toFixed(2)}
                                        </div>
                                        <div className="text-sm text-gray-400">Total Revenue</div>
                                    </div>
                                    <div className="space-y-2">
                                        <div className="flex justify-between">
                                            <span>Gaming Explorer ($6)</span>
                                            <span className="text-doom-green">124 users</span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span>Gaming Pro ($15)</span>
                                            <span className="text-doom-orange">89 users</span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span>Gaming Empire ($24)</span>
                                            <span className="text-neon-purple">47 users</span>
                                        </div>
                                    </div>
                                </div>
                            </AdminCard>

                            {/* Task Queue Manager */}
                            <AdminCard title="TASK QUEUE" permission="operations" className="lg:col-span-2">
                                <div className="space-y-3">
                                    {taskQueue.map(task => (
                                        <div key={task.id} className="flex items-center justify-between p-3 bg-dark-bg rounded border-l-4 border-cyber-blue">
                                            <div>
                                                <div className="font-semibold">{task.type}</div>
                                                <div className="text-sm text-gray-400">{task.target}</div>
                                            </div>
                                            <div className="text-right">
                                                <StatusIndicator status={task.status} label={task.agent} />
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="mt-4 flex space-x-2">
                                    <button 
                                        onClick={() => addTask('INFILTRATION', 'New Target', 'LOKI')}
                                        className="bg-doom-red hover:bg-doom-red/80 px-4 py-2 rounded text-sm font-semibold transition-colors"
                                    >
                                        Queue Infiltration
                                    </button>
                                    <button 
                                        onClick={() => addTask('OPTIMIZATION', 'System', 'HELA')}
                                        className="bg-neon-purple hover:bg-neon-purple/80 px-4 py-2 rounded text-sm font-semibold transition-colors"
                                    >
                                        Queue Optimization
                                    </button>
                                </div>
                            </AdminCard>

                            {/* Fiverr Automation */}
                            <AdminCard title="FIVERR AUTOMATION" permission="operations">
                                <div className="space-y-3">
                                    <div className="flex justify-between items-center">
                                        <span>Auto Gigs</span>
                                        <span className="text-doom-green">12 Active</span>
                                    </div>
                                    <div className="flex justify-between items-center">
                                        <span>Orders Queue</span>
                                        <span className="text-doom-orange">7 Pending</span>
                                    </div>
                                    <div className="flex justify-between items-center">
                                        <span>AI Responses</span>
                                        <span className="text-cyber-blue">24/7 Active</span>
                                    </div>
                                    <button className="w-full bg-doom-green hover:bg-doom-green/80 py-2 rounded font-semibold transition-colors">
                                        Deploy New Gigs
                                    </button>
                                </div>
                            </AdminCard>

                            {/* Server Management */}
                            <AdminCard title="VULTR SERVERS" permission="admin" className="lg:col-span-2">
                                <div className="grid grid-cols-3 gap-4">
                                    <div className="text-center p-3 bg-dark-bg rounded">
                                        <div className="text-doom-green font-bold">WEB SERVER</div>
                                        <div className="text-sm">$6/mo</div>
                                        <div className="text-xs text-gray-400">Online</div>
                                    </div>
                                    <div className="text-center p-3 bg-dark-bg rounded">
                                        <div className="text-doom-orange font-bold">DATABASE</div>
                                        <div className="text-sm">$24/mo</div>
                                        <div className="text-xs text-gray-400">Online</div>
                                    </div>
                                    <div className="text-center p-3 bg-dark-bg rounded">
                                        <div className="text-neon-purple font-bold">AI PROCESSING</div>
                                        <div className="text-sm">$192/mo</div>
                                        <div className="text-xs text-gray-400">Online</div>
                                    </div>
                                </div>
                                <div className="mt-4 flex space-x-2">
                                    <button className="bg-cyber-blue hover:bg-cyber-blue/80 px-4 py-2 rounded text-sm font-semibold transition-colors">
                                        Deploy New Server
                                    </button>
                                    <button className="bg-doom-red hover:bg-doom-red/80 px-4 py-2 rounded text-sm font-semibold transition-colors">
                                        Emergency Shutdown
                                    </button>
                                </div>
                            </AdminCard>

                            {/* Permission Control */}
                            <AdminCard title="ACCESS CONTROL" permission="admin">
                                <div className="space-y-3">
                                    {Object.entries(permissions).map(([perm, enabled]) => (
                                        <div key={perm} className="flex items-center justify-between">
                                            <span className="capitalize">{perm}</span>
                                            <button
                                                onClick={() => setPermissions(prev => ({...prev, [perm]: !enabled}))}
                                                className={`w-12 h-6 rounded-full transition-colors ${enabled ? 'bg-doom-green' : 'bg-gray-600'}`}
                                            >
                                                <div className={`w-5 h-5 rounded-full bg-white transition-transform ${enabled ? 'translate-x-6' : 'translate-x-1'}`}></div>
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </AdminCard>
                        </div>

                        {/* Footer */}
                        <div className="mt-8 text-center text-gray-400 text-sm">
                            <div className="flex items-center justify-center space-x-4">
                                <span>ðŸ”¥ IDDQD God Mode Active</span>
                                <span>|</span>
                                <span>âš¡ THOR-AI Ecosystem</span>
                                <span>|</span>
                                <span>ðŸ’€ No Clipping Through Reality</span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<IDDQDDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
